version: '3.8'

services:
  chef-de-vibe:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - CLAUDE_BINARY_PATH=/usr/local/bin/claude
      - HTTP_LISTEN_ADDRESS=0.0.0.0:3000
      - CLAUDE_PROJECTS_DIR=/app/projects
      - SHUTDOWN_TIMEOUT=30
      - RUST_LOG=info
    ports:
      - "3000:3000"
    volumes:
      - chef_de_vibe_projects:/app/projects
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend-dev:
    image: node:20
    working_dir: /app
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3000}
    ports:
      - 8811:8811
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --port 8811"
    depends_on:
      - chef-de-vibe

volumes:
  chef_de_vibe_projects:
    driver: local
