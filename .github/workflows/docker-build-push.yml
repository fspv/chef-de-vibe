name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get latest claudecodeui version
      id: get_version
      run: |
        VERSION=$(curl -s https://api.github.com/repos/fspv/claudecodeui-docker/releases/latest | jq -r '.tag_name')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build test image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: chef-de-vibe:test
        build-args: |
          CLAUDECODEUI_VERSION=${{ steps.get_version.outputs.VERSION }}
    
    - name: Run tests
      run: |
        docker run --rm -v $PWD:/workspace chef-de-vibe:test python3 /workspace/test_claude_container.py
    
    - name: Build and push Docker image
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          nuhotetotniksvoboden/chef-de-vibe:latest
          nuhotetotniksvoboden/chef-de-vibe:${{ steps.get_version.outputs.VERSION }}
        build-args: |
          CLAUDECODEUI_VERSION=${{ steps.get_version.outputs.VERSION }}